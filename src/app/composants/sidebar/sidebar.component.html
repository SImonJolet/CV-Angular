<div *ngIf="router.url === '/info'">
  <app-nav-bar></app-nav-bar>
</div>
<body>
  <div class="haut">
    <figure class="photoprofil-holder">
      <img
        class="Photoprofil"
        src="../../../assets/photo Cv en ligne.png"
        alt="PhotoCV"
      />
    </figure>

    <div class="infoHaut">
      <div class="name">Simon Jolet</div>
      <div class="Naissance">
        <img
          id="naissanceIcon"
          src="https://img.icons8.com/ios/50/000000/birth-date.png"
        />
        5 septembre 1992
      </div>
      <h2 class="CeQueJeCherche">Ce que je cherche:</h2>
      <div class="Secteur">
        <img
          id="SecteurIcon"
          src="https://img.icons8.com/carbon-copy/100/000000/administrative-tools.png"
        />Job: Web Développeur (Front-end)
      </div>

      <div class="Objectif">
        <img
          id="ObjectifIcon"
          src="https://img.icons8.com/carbon-copy/100/000000/document.png"
        />Stage non-rémunéré
      </div>
      <div class="date">
        <img
          id="dateIcon"
          src="https://img.icons8.com/carbon-copy/100/000000/calendar.png"
        />Durée: 2 à 3 mois à partir du 9 décembre 2019
      </div>
    </div>
  </div>
  <div class="boutonDownload">
    <!-- <a href="/assets/CV.pdf" download="/assets/CV.pdf" target="_blank"> -->
    <button class="boutonDownload2" type="button" (click)="downloadCv()">
      Télécharger en PDF
    </button>
    <!-- </a
    > -->
  </div>
  <div class="infoBas">
    <div class="Mail">
      <div>
        <img
          id="iconMail"
          src="https://img.icons8.com/carbon-copy/100/000000/email.png"
        />
      </div>

      <div class="mail">jolet.simon@yahoo.com</div>
    </div>
    <div class="iconTelephone">
      <img
        id="iconTelephone"
        src="https://img.icons8.com/carbon-copy/45/000000/phone-not-being-used.png"
      />

      <div class="telephone">0474/76.35.27</div>
    </div>
    <div class="iconAdresse">
      <img
        id="iconAdresse"
        src="https://img.icons8.com/dotty/45/000000/dog-house.png"
      />

      <div class="adresse">Liège</div>
    </div>
    <div class="iconVoiture">
      <img
        id="iconVoiture"
        src="https://img.icons8.com/carbon-copy/45/000000/fiat-500.png"
      />

      <div class="voiture">Voiture et permis B</div>
    </div>
  </div>
</body>
